namespace: PyzTest
actor: Tester

include:
    - tests/PyzTest/*/*

paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    colors: true
    memory_limit: 1024M
    log: true
    lint: false

coverage:
    enabled: true
    remote: true
    c3_url: 'http://backoffice.de.suite.local'
    whitelist: { include: ['src/Pyz/*.php'] }

params:
    - tests/default.yml
    - env
