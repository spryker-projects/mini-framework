version: '0.1'

namespace: spryker_mini_framework
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:8.1
    php:
        enabled-extensions:
            - blackfire

composer:
    mode: ''
    autoload: ''

assets:
    mode: development

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
groups:
    EU:
        region: EU
        applications:
            glue_backend_eu:
                application: glue-backend
                endpoints:
                    my-app.de.spryker.local:
                        store: DE

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp

