version: '0.1'

namespace: spryker_demo
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4
    php:
        enabled-extensions:
            - blackfire
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.mini-framework.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_HOOK_BEFORE_DEPLOY: "true"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_mscosmf
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
groups:
    EU:
        region: EU
        applications:
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.de.mini-framework.demo-spryker.com:
                        store: DE
            boffice:
                application: zed
                endpoints:
                    boffice.de.mini-framework.demo-spryker.com:
                        store: DE

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.mini-framework.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:
    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked: